<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog.title }}</title>
</head>

<body>
    <div>
        <a href="{% url 'home' %}">
            <h1>个人博客网站</h1>
        </a>
    </div>
    <h3>{{ blog.title }}</h3>
    <p>{{ blog.author }}</p>
    <p>发表日期: {{ blog.create_time|date:"Y-m-d H:n:s" }}</p>
    <p>分类: <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
        {{ blog.blog_type }}</a>
    </p>
    <p>{{ blog.content }}</p>
</body>

</html>
